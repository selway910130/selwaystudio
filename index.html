<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<link rel="stylesheet" href="index.css"/>	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>	<link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>	<script src="index.js" type="text/javascript"></script>	<script>	$(window).scroll(function() {	if ($(this).scrollTop() > 50){  	    $('.header').addClass("sticky");	    $('.logo_span').addClass("sticky");	    $('.header_btn').addClass("sticky");	  }	  else{	    $('.header').removeClass("sticky");	    $('.logo_span').removeClass("sticky");	    $('.header_btn').removeClass("sticky");	  }	});	</script>	<title>Selway Studio</title></head><body>	<div id="header-wrap">		<div id="header" class="header">			<div id="logo" class="logo">				<span class="">					<a href="index.html">						<span id="title" class="logo_span">Selway Studio</span>					</a>				</span>			</div>						<div id="btn_bar" class="btn_bar">				<button id="home" class="header_btn">HOME</button>				<button id="project" class="header_btn">PROJECT</button>				<button id="About" class="header_btn">ABOUT</button>				<button id="contact" class="header_btn">CONTACT</button>			</div>		</div>	</div>		<div id="index_pic">		<img src="src/index.jpg" class="index_pic" />	</div>		<div id="body" class="body"></div>		<div id="footer" class="footer">		<span class="footer_span" class="footer_span">Â© Selway Studio 2015 | Power by Selway :)</span>	</div></body></html>
